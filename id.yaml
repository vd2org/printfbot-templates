        Untuk membuat tombol teks gunakan <b>"|"</b> simbol sebagai pemisah.

        Anda dapat menggunakan dari <b>satu</b> ke <b>enam</b> tombol untuk reaksi berturut-turut dan tidak lebih <b>enam</b> baris.

