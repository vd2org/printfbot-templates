        lang: |
            {{UN('GLOBE WITH MERIDIANS')}} Bahasa bot
        format: |
            {{UN('MEMO')}} Format: {{user.parse_mode}}
        reactions: |
            {{UN('THUMBS UP SIGN')}} Reaksi bawaan
        delreactions: |
            {{UN('THUMBS UP SIGN')}} Hapus reaksi Default
        keyboard: |
            {{UN('KEYBOARD')}} Tombol bawaan
        delkeyboard: |
            {{UN('KEYBOARD')}} Hapus tombol Default
        wppreview: |
            {{UN('EYES')}} Pratinjau tautan: {%if user.default_wppreview%}On{%else%}Off{%endif%}
