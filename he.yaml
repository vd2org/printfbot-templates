common:
    btn:
        cancel: |
            {{UN('CROSS MARK','WORD JOINER')}} ביטול
        back: |
            ↩️
    cancelled: |
        🔹 בוטל. מה עוד?
    noposts: |
        🔹 אין לך שום פוסט. {{UN('THINKING FACE')}}
    notfound: |
        הפוסט נמחק.
    unknown: |
        🤔 אני לא מבין בחר/י פקודה מהתפריט.
    langname: |
        🇮🇱 עברית
    
home:
    welcome: |
        🔸 @printfbot v{{version}} - <b>ארגז כלים לעיצוב ופרסום הודעות</b>.

        שלח/י הודעה לייצירת פוסט חדש. ניתן לשלוח טקסט, תמונה, קובץ שמע, סרטון, הקלטה או מדבקה.

        בחרת <b>{{user.parse_mode}}</b>. ניתן לבחור /html, /markdown או /native formatting mode.
mainkb:
    post: |
        {{UN('WRITING HAND','EMOJI MODIFIER FITZPATRICK TYPE-1-2','WORD JOINER')}} פוסט חדש
    poll: |
        {{UN('BALLOT BOX WITH BALLOT','WORD JOINER')}} סקר חדש
    clean: |
        {{UN('WASTEBASKET','WORD JOINER')}} מחק/י הכל
    preview: |
        {{UN('EYES','WORD JOINER')}} תצוגה מקדימה
    settings: |
        {{UN('HAMMER AND WRENCH','WORD JOINER')}} הגדרות
    help: |
        {{UN('BLACK QUESTION MARK ORNAMENT','WORD JOINER')}} עזרה

post:
    kb:
        reactions: |
            {{UN('THUMBS UP SIGN')}} הוספת לחצנים
        remove_reactions: |
            {{UN('THUMBS UP SIGN')}} הסרת לחצנים
        keyboard: |
            {{UN('KEYBOARD')}} הוספת כפתורים
        remove_keyboard: |
            {{UN('KEYBOARD')}} הסרת כפתורים
        attach: |
            {{UN('HANDBAG')}} צרף מדיה
        remove_attach: |
            {{UN('HANDBAG')}} הסר מדיה
        caption: |
            {{UN('KEYBOARD')}} הוספת טקסט
        text: |
            📝 ערוך טקסט
        media: |
            🌅 החלף מדיה
        wppreview: |
            {{UN('EYES')}} תצוגת קישורים: {%if post.data.wppreview%}מופעל{%else%}כבוי{%endif%}
        repost: |
            ↪️ שיתוף הפוסט {%if repost%}מופעל{%else%}כבוי{%endif%}
        delete: |
            {{UN('WASTEBASKET')}} מחק/י
        publish: |
            {{UN('OUTBOX TRAY')}} פרסום
        edit: |
            🖌️ עריכה
        save: |
            💾 שמירה
        revert: |
            ⤴️ שיתוף הפוסט
    error: |
        🔹 היתה בעיה ביצירת הפוסט כנראה בגלל בעיה בפורמט הכתיבה.
            
        <code>{{error}}</code>
        
        🔹 יש לבדוק שכתבת נכון.
    notsupport: |
        🔹 הרובוט לא תומך בסוג ההודעות הזה. 😔
    edit: |
        ⚠️ שים לב!

        בזמן שהפוסט במצב עריכה לחצני האימוג'י יהיו פעילים אך הפוסט שפורסם לא יתעדכן!

        הלחיצות יתעדכנו לאחר שישמר הפוסט.
    list: |
        🔹 הפוסט האחרון שפרסמת:
    wait: |
        🔸 הפוסט מעודכן כעת. יש להמתין מספר שניות עד שהוא יערך.
    edited: |
        🔹 הפוסט נשמר.

        התוכן ומספר הלחיצות יעודכנו.
        
format:
    html: |
        🔹 הגדרת <b>html</b> style.
        
        <b>כתב מודגש</b>
        <code>&lt;b&gt;מודגש&lt;/b&gt; או &lt;strong&gt;מודגש&lt;/strong&gt;</code>
        
        <i>כתב נטוי</i>
        <code>&lt;i&gt;כתב נטוי&lt;/i&gt; או &lt;em&gt;כתב נטוי&lt;/em&gt;</code>
        
        <a href="http://www.example.com/">היפר קישור</a>
        <code>&lt;a href="http://www.example.com/"&gt;היפר קישור&lt;/a&gt;</code>
        
        <code>כתב להעתקה מהירה</code>
        <code>&lt;code&gt;כתב להעתקה מהירה;/code&gt;</code>
        
        <pre>pre-formatted fixed-width block</pre>
        <code>&lt;pre&gt;pre-formatted fixed-width code block&lt;/pre&gt;</code>
    markdown: |
        🔹 הגדרת <b>markdown</b> style.
        
        <b>כתב מודגש</b>
        <code>*כתב מודגש*</code>
        
        <i>כתב נטוי</i>
        <code>_כתב נטוי_</code>
        
        <a href="http://www.example.com/">היפר קישור</a>
        <code>[טקסט](http://www.example.com/)</code>
        
        <code>כתב להעתקה מהירה</code>
        <code>`כתב להעתקה מהירה`</code>
        
        <pre>pre-formatted fixed-width block</pre>
        <code>```pre-formatted fixed-width block```</code>
    native: |
        🔹 הגדרת <b>native</b> style. תשתמש/י במצב הזה בשביל עיצוב טקסט עצמי או בשביל הודעות מועברות.
        
reactions:
    set: |
        🔹 בחר/י לחצנים מהרשימה מטה או שלח/י חדשים כדי להוסיף לפוסט הנוכחי.

        כדי ליצור לחצן עם טקסט יש להשתמש בסימן <b>"|"</b> בתור מפריד בין הלחצנים.

         ניתן ליצור רק בין <b>אחד</b> ל- <b>שישה</b> לחצנים בשורה ולא יותר מ- <b>שש</b> שורות.
    notfound: |
        🔹 פורמט שגוי.
        ניתן ליצור רק בין <b>אחד</b> ל- <b>שישה</b> לחצנים בשורה ולא יותר מ- <b>שש</b> שורות.
    toomany: |
        🔹 יש יותר מדי לחצנים.
         ניתן ליצור רק בין <b>אחד</b> ל- <b>שישה</b> לחצנים בשורה ולא יותר מ- <b>שש</b> שורות.
    saved: |
        🔹 בקשתך נשמרה.
    removed: |
        לחצנים הוסרו.
        
caption:
    kb:
        delete: |
            {{UN('WASTEBASKET','WORD JOINER')}} מחק/י טקסט
    set: |
        🔹 שלח/י טקסט להוספה להודעה או מחק/י אותו:
    error: |
        🔹 היתה בעיה בשליחת הפוסט ככול הנראה בגלל בעיה בפורמט.
        {%if error%}
        <code>{{error}}</code>
        {%endif%}

        נסה/י לתקן את הפורמט ולשלוח שוב את הפוסט.
    deleted: |
        🔹 הטקסט הוסר.
    saved: |
        🔹 הטקסט נשמר.
        
keyboard:
    set: |
        🔹 שלח/י לי כפתורים להוספת לפוסט בצורה הבאה:

        <code>כפתור = http://example.com/</code>

        כדי להוסיף כפתור לשיתוף הפוסט יש לשלוח:

        <code>שיתוף = REPOST</code>
        
        ניתן לבחור בין <b>אחד</b> ל- <b>12</b> כפתורים.
    toomany: |
        🔹 יותר מדי כפתורים.
        ניתן לבחור בין <b>אחד</b> ל- <b>12</b> כפתורים.
    error: |
        🔹 היתה בעיה בשליחת הפוסט כנראה בגלל שגיאת עיצוב.
        {%if error%}    
        <code>{{error}}</code>
        {%endif%}
        
        יש לבדוק שכתבת נכון.
    saved: |
        🔹 מקלדת הכפתורים נשמרה.
    removed: |
        מקלדת הכפתורים הוסרה.


attach:
    set: |
        🔹 שלח/י לי תמונה או קישור בכדי לצרף אל ההודעה:

        <code>https://example.com/</code>
    error: |
        🔹 היתה שגיאה בצירוף המדיה. ניתן לצרף רק תמונות או קישורים.
    saved: |
        🔹 צורף בהצלחה!
    removed: |
        הוסרה התמונה / הקישור.

media:
    set: |
        🔹 שלח/י מדיה חדשה:
    error: |
        🔹 ניתן לשנות את המדיה רק לתמונה, קטע קול, קובץ, גיף או וידיאו.

        אנא נסה/י פריט מדיה אחר.
    saved: |
        🔹 המדיה החדשה נשמרה בהצלחה.

text:
    set: |
        🔹 שלח/י הודעת טקסט חדשה:
    error: |
        🔹 ניתן להחליף הודעת טקסט רק בטקסט.

        אנא נסה/י אחד אחר.
    saved: |
        🔹 הטקסט החדש נשמר בהצלחה.

publish:
    kb:
        share: |
            {{UN('PAGE WITH CURL')}} שיתוף...
    published: |
        ✅ הפוסט מוכן. כעת ניתן לשתף אותו לערוץ או לקבוצה שלך.

vote: 
    processed: |
        {%if remove%}הסקר שלך הוסר.{%else%}הסקר שלך נוצר.{%endif%}
        {%if later%} הפוסט יתעדכן בקרוב.{%endif%}
    notfound: |
        פוסט מחוק או לא מוכר. Sorry! {{UN('PENSIVE FACE')}}
        
delete: 
    deleted: |
        הפוסט נמחק. {{UN('PENSIVE FACE')}}
    deletedall: |
        🔹 כל הפוסטים שלך נמחקו. {{UN('PENSIVE FACE')}}
        
inline:
    new: |
        צור/י פוסט חדש ברובוט.
    post: |
        {%if emojis%}
        שלח פוסט עם {{emojis|join(' / ')}}
        {%else%}
        שלח פוסט
        {%endif%}
    error: |
        שגיאת פורמט. עבור לצ'אט עם הרובוט עבור עזרה נוספת.
    share:
        text: |
            שתף/י את הודעת הטקסט שלך.
        document: |
            שתף/י את הקובץ שלך.
        animation: |
            שתף/י את הגיף שלך.
        video: |
            שתף/י את הוידיאו שלך.
        sticker: |
            שתף/י את הסטיקר שלך.
        voice: |
            שתף/י את קובץ השמע שלך.

settings:
    kb:
        lang: |
            {{UN('GLOBE WITH MERIDIANS')}} שפת הרובוט
        format: |
            {{UN('MEMO')}} תצורת כתיבה: {{user.parse_mode}}
        reactions: |
            {{UN('THUMBS UP SIGN')}} ברירת מחדל של לחצנים
        delreactions: |
            {{UN('THUMBS UP SIGN')}} הסרת ברירת מחדל של לחצנים
        keyboard: |
            {{UN('KEYBOARD')}} ברירת מחדל של כפתורים
        delkeyboard: |
            {{UN('KEYBOARD')}} הסרת ברירת מחדל של כפתורים
        wppreview: |
            {{UN('EYES')}} תצוגת קישורים: {%if user.default_wppreview%}דלוק{%else%}כבוי{%endif%}
        repost: |
            ↪️ שיתוף פוסט: {%if user.default_repost%}מופעל{%else%}כבוי{%endif%}
 
    title: |
        אלו הן ההגדרות. בחר/י מה ברצונך לשנות:
    lang:
        select: |
            כרגע אני מדבר איתך בעברית. באיזו שפה את/ה רוצה שאדבר איתך?
        selected: |
            אוקיי, עכשיו אני מדבר בעברית 👌
            
    reactions: |
        🔹 בחר/י לחצנים מהרשימה מטה או שלח/י חדשים כדי להוסיף ללחצני ברירת המחדל.

        כדי ליצור לחצן עם טקסט יש להשתמש בסימן <b>"|"</b> בתור מפריד בין הלחצנים.

        ניתן ליצור רק בין <b>אחד</b> ל- <b>שישה</b> לחצנים בשורה ולא יותר מ- <b>שש</b> שורות.
    keyboard: |
        🔹שלח/י לי כפתורים להגדה כברירת מחדל בצורה הבאה:
        
        <code>כפתור = http://example.com/</code>

        כדי להוסיף כפתור לשיתוף הפוס שלח/י:

        <code>שיתוף = REPOST</code>
        
        ניתן לבחור בין <b>אחד</b> ל- <b>12</b> כפתורים.
    keyboardpreview: |
        הצגת מקלדת...
